<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    <script type="text/javascript" src="../../static/app/scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../../static/app/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/app/scripts/respond.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/app/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/app/content/site.css" />
    <link rel="stylesheet" type="text/css" href="../../static/app/content/style.css" />

    <script type="text/javascript" src="../../static/app/scripts/modernizr-2.6.2.js"></script>
    <script type="text/javascript" src="../../static/app/scripts/d3.js"></script>
    <script type="text/javascript" src="../../static/app/scripts/d3-collection.js"></script>
    <script type="text/javascript" src="../../static/app/scripts/d3-hierarchy.js"></script>
    {% comment %}
    <script type="text/javascript" src="../../static/app/scripts/topojson.js"></script>
    <script type="text/javascript" src="../../static/app/scripts/require.js"></script>
    {% endcomment %}
</head>
<body>
{% comment %}
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>
    {% endcomment %}

{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>{{ year }} - COVID-19 Dashboard by Seth Moore</p>
        </footer>
    </div>
    {% comment %}<script src="https://d3js.org/d3.v6.min.js"></script> {% endcomment %}
{% block scripts %}{% endblock %}

</body>
</html>
